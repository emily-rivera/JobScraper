<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Job Scraper</title>
</head>

<body>
    <div class="container mt-3">
        <h1>Job Scraper</h1>
        <p class="h5">Making your job search easy and quick. <span class="text-primary">Get started below.</span></p>
        <hr class="text-black-50">
        <form class="row needs-validation" method="POST"  novalidate>
            <div>
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control shadow-sm" id="title" name="title" placeholder="Software Developer" required>
                <div class="invalid-feedback">
                    Please specify a job title.
                </div>
            </div>
            <div class="mt-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control shadow-sm" id="location" name="location" placeholder="San Francisco, CA" required>
                <div class="invalid-feedback">
                    Please specify a location.
                </div>
            </div>
            <div class="mt-3">
                <label for="level" class="form-label">Experience Level</label>
                <select class="form-select shadow-sm" aria-label="Experience level" name="level" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="entry_level">Entry</option>
                    <option value="mid_level">Mid</option>
                    <option value="senior_level">Senior</option>
                </select>
                <div class="invalid-feedback">
                    Please specify job level.
                </div>
            </div>
            <div class="mt-3">
                <input class="btn btn-primary shadow" type="submit" value="Start Searching">
            </div>
        </form>
    </div>
    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
